services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./prowlarr:/config
    restart: unless-stopped  
    networks:
      media-network:
        ipv4_address: 172.39.0.3

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./sonarr:/config
      - /data:/data
    ports:
      - 8989:8989
    networks:
      media-network:
        ipv4_address: 172.39.0.4

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./radarr:/config
      - /data:/data
    ports:
      - 7878:7878
    networks:
      media-network:
        ipv4_address: 172.39.0.5

  lidarr:
    container_name: lidarr
    image: lscr.io/linuxserver/lidarr:latest
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./lidarr:/config
      - /data:/data
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    ports:
      - 8686:8686
    networks:
      media-network:
        ipv4_address: 172.39.0.6

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./bazarr:/config
      - /data:/data
    ports:
      - 6767:6767
    networks:
      media-network:
        ipv4_address: 172.39.0.7

  youtubarr:
      environment: 
          ytdl_mongodb_connection_string: 'mongodb://youtubarr-db:27017'
          ytdl_use_local_db: 'false'
          write_ytdl_config: 'true'
      restart: always
      depends_on:
          - youtubarr-db
      volumes:
          - ./appdata:/app/appdata
          - /mnt/media/youtube:/app/audio
          - /mnt/media/youtube:/app/video
          - ./subscriptions:/app/subscriptions
          - ./users:/app/users
      ports:
          - "8998:17442"
      image: tzahi12345/youtubedl-material:latest
      container_name: youtubarr
  youtubarr-db:
      # If you are using a Raspberry Pi, use mongo:4.4.18
      image: mongo:4
      logging:
          driver: "none"          
      container_name: youtubarr-db
      restart: always
      volumes:
          - ./db/:/data/db

networks:
  media-network:
    external: true